<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- Front of the card -->
            <div class="card front">
                <header>
                    <span class="logo">
                        <img src="assets/logo.png" alt="logo">
                        <h5>Master Card</h5>
                    </span>
                    <img src="assets/chip.png" alt="Chip" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">1234 1234 1234 1234</h5>
                        <h3 class="name">Sohail Shaik</h3>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Date</h6>
                        <h5>12/28</h5>
                    </div>
                </div>
            </div>
            <!-- Back of the card -->
            <div class="card back">
                <h6>For customer service call +91 9392764775 or email at shaiksohail0726@gmail.com</h6>
                <span class="back-strip"></span>
                <div class="signature">
                    <i>238</i>
                </div>
                <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse officiis distinctio ut, doloribus quos enim unde?</h5>
            </div>
        </div>
    </section>
</body>
</html>
